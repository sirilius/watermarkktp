<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d6e78495c8.js" crossorigin="anonymous"></script>
    <script async defer data-website-id="a21bda6f-433b-47e7-9225-e16bedc4ac23" src="https://anila.statically.io/umami.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.svg" />
    <title>Watermark KTP</title>
  </head>

  <body>
    <header>
      <div class="header-left">
        <a href="" class="logo-text">Watermark KTP</a>
        <a href="" class="nav-link" style="color: black;">Beranda</a>
        <a href="privasi.html" class="nav-link">Privasi</a>
        <a href="https://github.com/sirilius/watermarkktp" class="nav-link">GitHub</a>
        <a href="pers.html" class="nav-link">Pers</a>
      </div>
      <div class="header-right">
        <a class="donate" href="https://karyakarsa.com/siriliuskevin" target="_blank">❤️ Donasi</a>
        <i class="fas fa-bars nav-bar"></i>
      </div>
    </header>

    <div id="pop-up">
      <div class="mobile-menu">
        <i class="fas fa-times close-btn"></i>
        <a href="index.html" style="color: black;">Beranda</a>
        <a href="privasi.html">Privasi</a>
        <a href="https://github.com/sirilius/watermarkktp">GitHub</a>
        <a href="pers.html">Pers</a>
        <a class="donate" style="display: block" href="https://karyakarsa.com/siriliuskevin" target="_blank">❤️ Donasi</a>
      </div>
    </div>    

    <div class="wrapper">
      <div class="input">
        <div class="file-wrapper">
          <input type="file" id="inputFile" style="opacity: 0" accept="image/*"/>
          <label class="label-file" for="inputFile">
            <i class="fas fa-arrow-circle-up" style="margin-right: 8px"></i>
            Pilih Gambar
          </label>
          <p id="error"></p>
        </div>

        <div style="margin: 20px 0px">
          <label>Watermark:</label>
          <textarea id="text" placeholder="01-07-2021 Verifikasi E-Wallet"></textarea>
        </div>

        <!-- Font Selection -->
        <div style="margin: 20px 0px">
          <label for="">Font:</label>
          <select id="select-font" class="select">
            <option value="times New Roman" selected="selected">
              Times New Roman
            </option>
            <option value="arial">Arial</option>
            <option value="sans">PT Sans</option>
          </select>
        </div>

        <!-- Position Selection -->
        <div style="margin: 20px 0px">
          <label for="select-position">Posisi Teks:</label>
          <select id="select-position" class="select">
            <option value="top" selected="selected">Atas</option>
            <option value="top-left">Atas kiri</option>
            <option value="top-right">Atas kanan</option>
            <option value="center">Tengah</option>
            <option value="center-left">Tengah kiri</option>
            <option value="center-right">Tengah kanan</option>
            <option value="bottom">Bawah</option>
            <option value="bottom-left">Bawah kiri</option>
            <option value="bottom-right">Bawah kanan</option>
          </select>
        </div>

        <div style="display: flex; align-items: center; margin: 20px 0px">
          <label for="colorPicker">Warna Teks :</label>
          <input type="color" id="colorPicker" />
        </div>

        <div style="display: flex; align-items: center; margin: 20px 0px;">
          <label for="rotate">Rotate Teks :</label>
          <input type="range" min="-180" max="180" step="1" value="0" id="rotate" oninput="this.nextElementSibling.value = this.value+'°';">
          <output>0°</output>
        </div>

        <div style="display: flex; align-items: center; margin: 20px 0px">
          <label for="colorPicker">Opacity Teks :</label>
          <input type="range" min="0" max="1" step="0.01" id="opacity" />
        </div>

        <div>
          <a id="download" download="watermark.png">
            <button onclick="download()">
              <i class="fas fa-arrow-circle-down" style="margin-right: 8px" aria-hidden="true"></i>
              Download
            </button>
          </a>
          <a id="reset">
            <button onclick="reset()">
              <i class="fas fa-redo-alt" style="margin-right: 8px" aria-hidden="true"></i>
              Reset
            </button>
          </a>
        </div>
      </div>

      <div class="output">
        <canvas id="canvas" width="800" height="550">
          Yahh! Browser kamu engga mendukung Watermark KTP. Coba dengan browser lainnya.
        </canvas>
      </div>
    </div>

    <footer>
      <div class="copyright">
        &copy; <script>document.write(new Date().getFullYear());</script> <a href="https://sirilius.com">Sirilius Kevin</a>
      </div>
      <p class="thanks-to">Terima kasih untuk semua sponsor, kontributor, dan teman-teman yang sudah mendukung dalam petualanganku ❤️</p>
    </footer>
  </body>

  <script src="script.js"></script>

</html>
